<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chico TCG</title>
    <script src="https://kit.fontawesome.com/5c6f323052.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome">Sneakers</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProdutos()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <img src="Ícone-Carrinho-de-Compras-PNG.png" alt="carrinho de compras">
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: </span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">Meus Produtos: </h2>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="kyrie-7-copa-11-f3c4310e5e863082e316292188184405-480-0.jpg" alt="kyrie 7">
                        </div>
                        <div class="infos">
                            <h3>Kyrie 7</h3>
                            <p>R$ 194.00</p>
                            <button onclick="addCarrinho('Kyrie 7', 194)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="new-balance-kawhi-4-bounces-6-1.jpg" alt="kawhi 4">
                        </div>
                        <div class="infos">
                            <h3>Kawhi 4</h3>
                            <p>R$ 184.00</p>
                            <button onclick="addCarrinho('Kawhi 4', 184)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="nike_kd_16_nrg_ny_vs_ny_4411_1_b7a1b2cc9f9b0269e935279a05bc38ff.webp" alt="kd 16">
                        </div>
                        <div class="infos">
                            <h3>KD 16</h3>
                            <p>R$ 197.00</p>
                            <button onclick="addCarrinho('KD 16', 197)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="nike_lebron_21_purple_rain_4521_1_02209f24e8832f6b7d8df3f93668253b.webp" alt="lebron 21">
                        </div>
                        <div class="infos">
                            <h3>Lebron 21</h3>
                            <p>R$ 178.00</p>
                            <button onclick="addCarrinho('Lebron 21', 178)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="tenis-jordan-luka-2-nebula-1.webp" alt="luka 2">
                        </div>
                        <div class="infos">
                            <h3>Luka 2</h3>
                            <p>R$ 187.00</p>
                            <button onclick="addCarrinho('Luka 2', 187)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="the-release-of-the-harden-vol-7-in-better-scarlet.webp" alt="Harden Volume 7">
                        </div>
                        <div class="infos">
                            <h3>Harden Volume 7</h3>
                            <p>R$ 177.00</p>
                            <button onclick="addCarrinho('Harden Volume 7', 177)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
